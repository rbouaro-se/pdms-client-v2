    <link

      href="/images/favicon.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"

    <meta property="og:title" content="PDMS" />

      property="og:description"

    />
    <meta
      property="og:image"
      content="https://pdms-v2.netlify.app/images/pdms-logo.png"

      property="twitter:description"

    />
    <meta
      property="twitter:image"
      content="https://pdms-v2.netlify.app/images/pdms-logo.png"
